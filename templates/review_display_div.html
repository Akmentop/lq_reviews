<div>
    <div class="row">
        <div class="col-5">
            <img src="{{ review.photo.url }}"
                 style="object-fit: contain; width: 100%; height: 300px;" alt="review photo" />
        </div>
        <div class="col-7 pt-3">
            <div class="d-flex">
                <h5>{{ review.name }}</h5><span  class="ps-2 pt-1" style="font-size: 0.8em;">${{ review.cost }}</span>
            </div>
            <div class="py-2">
                <h6>Description:</h6>
                <p style="font-size: 0.9em">{{ review.blurb }}</p>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <hr style="width:90%" />
    </div>
    <div class="row">
        <div class="col">
            <h5>Review
                <small style="font-size: 0.7em; font-weight: normal;">
                    (published: {{ review.date }})
                </small>
            </h5>

            <p style="font-weight: lighter;">{{ review.review }}</p>
        </div>
    </div>

    {% if can_edit %}
    <div class="row d-flex justify-content-center pt-3">
        <hr style="width:90%" />
    </div>
    <div class="row">
        <div class="col">
            <button id="reviewEditBtn" class="btn btn-small btn-primary"
                    onclick="reviewEdit({{ review.id }})">
                Edit
            </button>
        </div>
    </div>
    {% endif %}
</div>
