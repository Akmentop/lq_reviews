<form>
    <div class="row">
        <div class="col-5">
            <img src="{{ review.photo.url }}"
                 style="object-fit: contain; width: 100%; height: 300px;" alt="review photo" />
        </div>
        <div class="col-7 pt-3">
            <div class="d-flex">
                <h5>{{ review.name }}</h5><span  class="ps-2 pt-1" style="font-size: 0.8em;">${{ review.cost }}</span>
            </div>
            <div class="py-2">
                <h6>Description:</h6>
                <textarea class="form-control" id="reviewEditBlurb"
                          style="min-width: 100%; min-height: 230px;
                          max-height: 230px; font-size: 0.9em">{{ review.blurb }}</textarea>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <hr style="width:90%" />
    </div>
    <div class="row">
        <div class="col">
            <h5>Review
                <small style="font-size: 0.7em; font-weight: normal;">
                    (published: {{ review.date }})
                </small>
            </h5>
            <textarea class="form-control" id="reviewEditReview"
                      style="font-weight: lighter; min-width: 100%;
                      min-height: 200px; max-height: 400px;">{{ review.review }}</textarea>
        </div>
    </div>

    {% if can_edit %}
    <div class="row d-flex justify-content-center pt-3">
        <hr style="width:90%" />
    </div>
    <div class="row">
        <div class="col control-group">
            <button id="reviewSubmitBtn" class="btn btn-small btn-primary"
                    data-id="{{ review.id }}">
                Submit
            </button>
            <button id="reviewCancelBtn" class="btn btn-small btn-warning"
                    data-id="{{ review.id }}">
                Cancel
            </button>
        </div>
    </div>
    {% endif %}
</form>
